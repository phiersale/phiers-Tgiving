<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Instant redirect via meta refresh -->
    <meta http-equiv="refresh" content="0; url=https://phiersale.github.io/PHIERS-Concept/">
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://phiersale.github.io/PHIERS-Concept/">
    
    <title>Redirecting to PHIERS-Concept...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .redirect-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #4a5568;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .new-name {
            color: #667eea;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .small-text {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>üìç Site Moved!</h1>
        
        <p><strong>phiers-Tgiving</strong> is now called:</p>
        <p class="new-name">PHIERS-Concept</p>
        
        <div class="spinner"></div>
        
        <p>Redirecting you automatically...</p>
        
        <a href="https://phiersale.github.io/PHIERS-Concept/" class="cta-button">
            Click Here if Not Redirected
        </a>
        
        <p class="small-text">This page will redirect in 1 second. Please update your bookmarks!</p>
    </div>

    <script>
        // JavaScript redirect as backup (in case meta refresh fails)
        setTimeout(function() {
            window.location.href = 'https://phiersale.github.io/PHIERS-Concept/';
        }, 1000);
    </script>
</body>
</html>
